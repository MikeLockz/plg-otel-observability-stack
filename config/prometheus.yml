global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8889']

  - job_name: 'el-dorado-server'
    metrics_path: /metrics
    static_configs:
      - targets: ['${APP_STACK_HOST_IP}:3001']

  - job_name: el-dorado-node-exporter
    honor_labels: true
    static_configs:
      - targets:
          - ${APP_STACK_HOST_IP}:9100
        labels:
          compose_project: el-dorado-tanstack
          compose_service: node-exporter-sidecar
          telemetry_plane: plg

  - job_name: el-dorado-postgres-exporter
    honor_labels: true
    static_configs:
      - targets:
          - ${APP_STACK_HOST_IP}:9187
        labels:
          compose_project: el-dorado-tanstack
          compose_service: postgres-exporter
          telemetry_plane: plg

remote_write:
  - url: http://mimir:9009/api/v1/push
